{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bulma.css' %}">
    <meta charset="UTF-8">
    <title>Vote</title>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'gallery' %}">
                <img src="https://voteo.s3.ap-south-1.amazonaws.com/logos/voteo.jpeg">
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{% url 'gallery' %}">
                    Gallery
                </a>
            </div>

            <!--<div class="navbar-end">-->
                <!--<div class="navbar-item">-->
                    <!--<div class="buttons">-->
                        <!--<a class="button is-primary" href="{% url 'register' %}">-->
                            <!--<strong>Register</strong>-->
                        <!--</a>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
        </div>
    </nav>

    <div class="card has-text-centered">
        <div class="card-header">
            <div class="card-header-title is-centered is-size-3-touch">
                {{ picture.title }}
            </div>
        </div>
        <div class="card-image">
            <figure>
                <img src="{{ picture.picture.url }}">
            </figure>
        </div>
        <div class="card-footer">
            <div class="card-footer-item is-size-4-touch">
                {{ picture.votes }} &nbsp; &hearts;
            </div>
        </div>
    </div>

    <div class="box column is-three-fifths is-offset-one-fifth has-background-light">
        <a class="box is-size-4-touch" href="{{ picture.social_account }}">
            {{ picture.name }}
        </a>

        <form method="POST" autocomplete="off">
            {% csrf_token %}

            <div class="box is-size-4-touch">
                Email
                {{ voter_form.email }}
            </div>

            <button class="button is-info is-size-5-touch" type="submit">
                Vote &nbsp; &#128077;
            </button>
        </form>
    </div>


    <section class="section">
        <div class="has-text-centered has-text-weight-light is-size-4-touch">
            Designed & Developed by
            <a href="https://ajayrajnelapudi.github.io/">
                Ajay Raj Nelapudi
            </a>
            &#128513;
        </div>
    </section>

</body>
</html>
